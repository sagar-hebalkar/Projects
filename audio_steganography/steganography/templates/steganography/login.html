{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Login</title>{% endblock title %}

{% block body %}
<div class="jumbotron col-md-4 offset-md-4" style="padding: 30px;border: 1px ridge lightgray;border-radius: 20px;">
    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>âœ˜ Invaild Username and Password</strong>
            </div>
        {% endif %}

        <div class="text-center">
            <i class="fa fa-user-circle-o" style="font-size: 150px;color: #1e6cb5;" aria-hidden="true"></i>
            <br><br>
            <span style="font-weight: bold;">LOGIN</span>
            <br> <br>
        </div>

        {{ form.username }}
        <br>
        {{ form.password }}
        <br>
        <button style="width: 150px;display: block;margin-left: auto;margin-right: auto;" type="submit" class="btn btn-outline-success">Login</button>
    </form>   
</div>

{% endblock body %}
